<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS (Latest Version) -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

        <!-- Optional: Font Awesome -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

        <!-- Custom CSS -->
        <style>
            body {
                font-family: 'Roboto', sans-serif;
                background-color: #f4f4f4;
            }
            .btn-primary {
                background-color: #007bff;
                border: none;
            }
            .btn-primary:hover {
                background-color: #0056b3;
            }
            .list-group-item {
                transition: transform 0.3s ease-in-out;
            }
            .list-group-item:hover {
                transform: scale(1.03);
                background-color: #eef5ff;
            }
        </style>

        <title>Session Bootstrap</title>
    </head>
    <body>
        <header class="container py-3">
            <h1>Session-Based Item List - Bootstrap</h1>
        </header>

        <main class="container my-4">
            <form method="post" class="mb-3">
                <div class="input-group mb-3">
                    <input type="text" name="item" class="form-control" placeholder="Enter an item" required>
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
            </form>

            <h2>Session Items:</h2>
            <ul class="list-group">
                {% for item in items %}
                <li class="list-group-item">{{ item }}</li>
                {% else %}
                <li class="list-group-item">No items in the list yet.</li>
                {% endfor %}
            </ul>
        </main>

        <!-- Optional JavaScript -->
        <!-- Bootstrap Bundle with Popper (Latest Version) -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
